<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerTitle}">
            <h:form id="CustomerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomerLabel_customerid}" for="customerid" />
                        <p:inputText id="customerid" value="#{customerController.selected.customerid}" title="#{bundle.EditCustomerTitle_customerid}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerid}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{customerController.selected.firstname}" title="#{bundle.EditCustomerTitle_firstname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{customerController.selected.lastname}" title="#{bundle.EditCustomerTitle_lastname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_middlename}" for="middlename" />
                        <p:inputText id="middlename" value="#{customerController.selected.middlename}" title="#{bundle.EditCustomerTitle_middlename}" />
                        <p:outputLabel value="#{bundle.EditCustomerLabel_streetaddress}" for="streetaddress" />
                        <p:inputText id="streetaddress" value="#{customerController.selected.streetaddress}" title="#{bundle.EditCustomerTitle_streetaddress}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_streetaddress}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_streetaddress2}" for="streetaddress2" />
                        <p:inputText id="streetaddress2" value="#{customerController.selected.streetaddress2}" title="#{bundle.EditCustomerTitle_streetaddress2}" />
                        <p:outputLabel value="#{bundle.EditCustomerLabel_city}" for="city" />
                        <p:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.EditCustomerTitle_city}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_stateprovince}" for="stateprovince" />
                        <p:inputText id="stateprovince" value="#{customerController.selected.stateprovince}" title="#{bundle.EditCustomerTitle_stateprovince}" />
                        <p:outputLabel value="#{bundle.EditCustomerLabel_postalcode}" for="postalcode" />
                        <p:inputText id="postalcode" value="#{customerController.selected.postalcode}" title="#{bundle.EditCustomerTitle_postalcode}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_postalcode}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_country}" for="country" />
                        <p:inputText id="country" value="#{customerController.selected.country}" title="#{bundle.EditCustomerTitle_country}" />
                        <p:outputLabel value="#{bundle.EditCustomerLabel_phonenumber}" for="phonenumber" />
                        <p:inputText id="phonenumber" value="#{customerController.selected.phonenumber}" title="#{bundle.EditCustomerTitle_phonenumber}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.update}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
